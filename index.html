<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <body class="all">
        <div class="principal">

            <div class="results">
            
                <h2 class="resul">Your Result</h2>
                <div class="redondo">
                <h2 class="text">76</h2>
                <p>of 100</p>
            </div>
    
                <h2>Great</h2>
                <p class="text legend">You scored higher than 65% of the people who have taken these tests.</p>  

            </div>
    
                

            <div class="summary">
    
            <h2>Summary</h2>
            
                <div class="elementos">
                    <div class="flex reaction">  
                        <div class="casilla"><img src="assets/images/icon-reaction.svg" alt="">
                            <h2>Reaction</h2>
                        </div>

                        <p class="score">80 <span>/ 100</span></p>
    
                    </div>
    
                    <div class="flex memory">
                        <div class="casilla"><img src="assets/images/icon-memory.svg" alt="">
                        <h2>Memory</h2></div>
                    
    
                        <p class="score">92<span>/ 100 </span></p>
    
                    </div> 
    

                    <div class="flex verbal">
                        <div class="casilla"><img src="assets/images/icon-verbal.svg" alt="">
                        <h2>Verbal</h2></div>
                    
                        <p class="score">61<span>/ 100</span></p>
                    </div>

                    <div class="flex visual">
                        <div class="casilla"><img src="assets/images/icon-visual.svg" alt="">
                        <h2>Visual</h2></div>
                    
                        <p class="score">72<span> /100 </span></p>
                    </div>

                    <button class="boton">Continue</button>
                </div>
            </div>
        
        </div>
    
</body>
</html>
